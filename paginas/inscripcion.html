      </ul>
    </nav>

  <main>
    <section id="formulario">
      <h2>Formulario de Inscripción</h2>
      <p>Completa tus datos para unirte a Global Lingua.</p>

      <form action="#" method="post" id="registro">
        <div class="form-columnas">
          <div class="columna">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
          </div>

          <div class="columna">
            <label for="idioma">Idioma de interés:</label>
            <select id="idioma" name="idioma">
              <option value="ingles">Inglés</option>
              <option value="frances">Francés</option>
              <option value="aleman">Alemán</option>
            </select>

            <label>Modalidad:</label>
            <div class="radio-group">
              <label><input type="radio" name="modalidad" value="presencial"> Presencial</label>
              <label><input type="radio" name="modalidad" value="virtual"> Virtual</label>
            </div>
          </div>
        </div>

        <div class="btn-container">
          <input type="submit" value="Enviar Inscripción">
        </div>
      </form>
    </section>
  </main>
